[changelog]
header = """
# Changelog
All notable changes to this project will be documented in this file.
"""

body = """

w{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}(**{{ commit.scope }}**) {% endif %}{{ commit.message | upper_first }} ([`{{ commit.id | truncate(length=7, end="") }}`](https://github.com/MarcChen/WebhookProcessor/commit/{{ commit.id }}))\
    {% endfor %}
{% endfor %}

"""

trim = true
footer = ""

[git]
conventional_commits = true
filter_unconventional = true
starting_commit = "latest"
sort_commits = "oldest"

commit_parsers = [
    { message = "^feat", group = "Features" },
    { message = "^fix", group = "Bug Fixes" },
    { message = "^doc", group = "Documentation" },
    { message = "^perf", group = "Performance" },
    { message = "^refactor", group = "Refactor" },
    { message = "^style", group = "Styling" },
    { message = "^test", group = "Testing" },
    { message = "^chore\\(release\\):", skip = true },
    { message = "^chore", group = "Miscellaneous Tasks" },
    { body = ".*security", group = "Security" },
]

[bump]
files = [
    { glob = "pyproject.toml", search = 'version = "{version}"', replace = 'version = "{new_version}"' },
    { glob = "VERSION", search = "{version}", replace = "{new_version}" },
]
